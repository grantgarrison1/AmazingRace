<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #003f62;
        }
        .dashboard-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .list-group-item{
            color:white;
            background-color: #97c33c;
        }
        .logo {
            height: 75px;
            width: auto;
            }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <img src="../static/photos/clearYoungLife.png" alt="yL-Logo" class="logo">
            <a class="navbar-brand" href="#">Leader Dashboard</a>
            <span class="navbar-text">Logout</span> 
            <!--#needtofixlogout --> 
        </div>
    </nav>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <h2 class="text-center">Welcome, Kevin{{ user.username }}!</h2>
        <p class="text-center">Manage your groups, create questions, and view the leaderboard below:</p>

        <div class="list-group">
            <a href="" class="list-group-item list-group-item-action">📌 View Groups</a>
            <a href="/makeQuestions/" class="list-group-item list-group-item-action">📝 Make Questions</a>
            <a href=""  class="list-group-item list-group-item-action">🏆 View Leaderboard</a>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
